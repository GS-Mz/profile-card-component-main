<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="background">
      <img src="/images/bg-pattern-bottom.svg" id="one" />
      <img src="/images/bg-pattern-top.svg" id="two" />
    </div>
    <section class="container">
      <img src="images/image-victor.jpg" class="profile-pic" />
      <div class="textArea">
      <article class="person">
        <p class="person-name">
          Victor Crest <span class="person-age">26</span>
        </p>
        <p id="city">London</p>
      </article>
      <article class="social">
        <div>
          <p>80K</p>
          <p class="description">Followers</p>
        </div>
        <div>
          <p>803K</p>
          <p class="description">Likes</p>
        </div>
        <div>
          <p>1.4K</p>
          <p class="description">Photos</p>
        </div>
      </article>
    </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gonzalo Mendoza</a>.
    </div>
  </body>
</html>
